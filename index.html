<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Resume Registration Form</title>
     <link rel="shortcut icon" type="image" href="./icons8_Venmo_100px_3.png">
   </head>
<body>
  <div class="container">
    <div class="title">Resume Registration</div>
    <div class="content">
        <form action="Register_success.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">First Name</span>
            <input type="text" placeholder="Enter your first name" name="Firstname">
          </div>
          <div class="input-box">
            <span class="details">Last name</span>
            <input type="text" placeholder="Enter your last name" name="Lastname">
          </div>
          <div class="input-box">
            <span class="details">Age</span>
            <input type="text" placeholder="Enter your age" name="age">
          </div>
          <div class="input-box">
            <span class="details">Gender</span>
            <input type="text" placeholder="Enter your gender" name="gender">
          </div>
          <div class="input-box">
            <span class="details">Address</span>
            <input type="text" placeholder="Enter your address" name="address">
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" name="email">
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" name="number">
          </div>
          <div class="input-box">
            <span class="details">Area of Interest</span>
            <input type="text" placeholder="Enter your area of interest" name="areaofinterest">
          </div>
          <div class="input-box">
            <span class="details">Qualifications</span>
            <input type="text" placeholder="Enter your qualifications" name="qualifications">
          </div>
          <div class="input-box">
            <span class="details">Languages known</span>
            <input type="text" placeholder="Enter the languages that you know" name="languages">
          </div>
        </div>
        <div class="button">
          <input type="submit" value="Register">
        </div>
      </form>
    </div>
  </div>
</body>
</html>
